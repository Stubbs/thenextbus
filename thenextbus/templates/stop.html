{% extends "index.html" %}

{% block content %}
<h2>Timetable</h2>

{{ url }}

{% if error %}
	<div class="error">{{ error }}</div>
{% else %}
<table>
	<thead>
	<tr>
		<th>Bus</th>
		<th>Destination</th>
		<th>ETA</th>
		<th></th>
	</tr>
	</thead>
	<tbody>
		{% for bus in buses %}
	<tr class="bus_info">
	{% for col in bus %}
		<td>{{ col }}</td>
	{% endfor %}
	</tr>
	{% endfor %}
	</tbody>
</table>
{% endif %}
{% endblock content %}
